<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Record a podcast</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script type="module" src="/javascripts/main.mjs"></script>
</head>
<body>     
  <form id=noteform>

    <div>
      <label for="name">Title:</label>
      <input type="text" name="name" id="name">
    </div>

    <div>
      <label for="podcastrecording">Podcast file:</label>
      <input type="file" name="podcastrecording" id="podcastrecording">

      <label for="startRecord">Record Now:</label>
      <input type="button" name="startRecord" id="startRecord" value="Record">
      <input type="button" name="stopRecord" id="stopRecord" value="Stop Recording">
      <audio id="podcastPlayback" controls></audio>

      <div id="waveform">

      </div>
    </div>

    <br>

    <div>
      <div id="editor"></div>
    </div>
    <input type="submit" value="Save">
  </form>
  <button id=authenticate>Authenticate</button>
  <input list="repos" id="repo"  placeholder="Repository"/>
  <datalist id="repos">
  </datalist>
  <div id="output"></div>
</body>

</html>
